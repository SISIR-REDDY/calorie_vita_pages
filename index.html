<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Calorie Vita - Your comprehensive calorie tracking and nutrition app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Vita</title>
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Calorie Vita">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
      font-size: 32px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }
    a:hover {
      background: #1e40af;
    }
    a.secondary {
      background: #16a34a;
    }
    a.secondary:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calorie Vita</h1>
    <p>Your comprehensive calorie tracking and nutrition app</p>
    <div class="links">
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms-of-service.html" class="secondary">Terms of Service</a>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
